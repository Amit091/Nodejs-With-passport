version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    
    # Automatically create pull requests for security updates
    open-pull-requests-limit: 10
    
    # Group dependencies for easier management
    groups:
      production:
        dependency-type: "production"
      development:
        dependency-type: "development"
    
    # Automatically approve and merge certain updates
    # Uncomment to enable auto-merge for patch and minor updates
    # auto-merge: true
    
    # Customize the commit message and pull request title
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    
    pull-request-branch-name:
      separator: "/"
    
    # Rebase stale pull requests
    rebase-strategy: "auto"
